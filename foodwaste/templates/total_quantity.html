{% extends "base.html" %}
{%block content%}
    <title>Total Quantity</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight:bold;
        }
        .total-quantity {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #FFC100;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #ffb300; /* Darker amber on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Saved food through Annavinna</h1>
        <p class="total-quantity">Total Saved food through annavinna is {{ total_quantity }} products</p>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>
{%endblock%}
