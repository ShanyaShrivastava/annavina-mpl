<h2 style="margin-top: 0; font-weight: bold; color: #333;">Find Nearest FoodMart</h2>
<form method="get" style="margin-bottom: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Search" style="background-color: #4CAF50; color: white; border: none; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">
</form>
