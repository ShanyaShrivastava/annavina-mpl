{% extends 'base.html' %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Save</button>
    </form>

    <style>
        /* Global Styles */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Add border radius */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid black;
            font-size: 16px; /* Corrected font size */
        }

        textarea {
            height: 80px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #337ab7; /* Add focus color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn[type="submit"] {
            background-color: #4CAF56;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Add border radius */
        }

        .btn[type="submit"]:hover {
            background-color: #23527c;
        }

        /* Add some space between form elements */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
