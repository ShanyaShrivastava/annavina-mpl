<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            background-color: #FFC100;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffb300;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delivery</h1>
        <p>Are you sure you want to mark "{{ foodmart.name }}" as delivered?</p>
        
        <form action="{% url 'markdelivered' %}" method="post">
            {% csrf_token %}
            <button type="submit">Yes, Mark as Delivered</button>
        </form>
        
        <div class="button-group">
            <a href="foodmart_list">Cancel</a>
        </div>
    </div>
</body>
</html>
